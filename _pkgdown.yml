template:
  bootstrap: 5
  bslib:
    bg: "#FFFFFF"
    fg: "#000000"
    primary: "#7E69AE"
    code_font: {google: "JetBrains Mono"}
  params:
    search: true

navbar:
  bg: light
  structure:
    left:
    - intro
    - reference
    - articles
    - news
    right:
    - search
    - suite
    - github
    - lightswitch
  components:
    reference:
      text: Documentation
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: Spatial Geometry Objects
        href: articles/spatial_geometries.html
      - text: Images
        href: articles/image_tools.html
    news:
      text: News
      href: news/index.html
    suite:
      text: Suite
      href: https://drieslab.github.io/Giotto/
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/drieslab/GiottoClass/
      aria-label: github

news:
  cran_dates: false

home:
  sidebar:
    structure: [links, license, community, citation, authors, dev]

